<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrSpace | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/c609dd8d17.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="bg-primary">
        <div class="container d-flex justify-content-between align-items-center p-3">
            <div>
                <a href="index.html">
                    <img src="images/UrSpace Logo w.svg" alt="UrSpace Logo">
                </a>
            </div>
            <div class="user-info"></div>
        </div>
    </header>

    <main class="container">
        <div class="row page-columns">

            <div class="col py-4">
                <nav class="nav flex-column"></nav>
            </div>

            <div class="col-7 px-0">

                <h1 class="mt-3">Home</h1>

                <div class="container row mt-4">

                    <form class="form-post col-8">

                        <div class="mb-2">
                            <label for="postTitle" class="form-label m-0">Title</label>
                            <input type="text" class="form-control shadow-none" id="postTitle">
                        </div>

                        <div class="mb-2">
                            <label for="postBody" class="form-label m-0">Body (Optional)</label>
                            <textarea class="form-control mb-3 shadow-none" id="postBody"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="postMedia" class="form-label m-0">Media URL (Optional)</label>
                            <div class="d-flex">
                                <input type="text" class="form-control shadow-none url-input" id="postMedia">
                                <button type="button" class="btn btn-light btn-clear" id="clearMediaUrl"><i
                                        class="fa-solid fa-xmark"></i></button>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-post" title="Post">Post</button>
                            <p class="message-container"></p>
                        </div>

                    </form>

                    <div class="col">
                        <p class="fw-semibold fs-5 mb-1">Rules and requirements</p>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item ps-1">Title is required</li>
                            <li class="list-group-item ps-1">Body text and media are optional</li>
                            <li class="list-group-item ps-1">Max 280 characters for body text</li>
                            <li class="list-group-item ps-1">Media URL must link to a live and publicly accessible image
                            </li>
                            <li class="list-group-item ps-1">Be appropriate and respectful</li>
                        </ul>
                    </div>

                </div>

                <h2 class="mt-5">Feed</h2>

                <div class="posts">
                    <div class="pagination top-pagination btn-group mt-3" role="group" aria-label="Pagination">
                        <button id="prevPageTop" class="btn btn-outline-primary" title="Previous">Prev</button>
                        <button id="nextPageTop" class="btn btn-outline-primary" title="Next">Next</button>
                    </div>

                    <div class="posts-container"></div>

                    <div class="pagination bottom-pagination btn-group mb-4" role="group" aria-label="Pagination">
                        <button id="prevPageBottom" class="btn btn-outline-primary" title="Previous">Prev</button>
                        <button id="nextPageBottom" class="btn btn-outline-primary" title="Next">Next</button>
                    </div>
                </div>
            </div>

            <div class="col py-4">
                <form class="form-search px-2">
                    <div class="input-group">
                        <label for="search" class="input-group-text" aria-label="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </label>
                        <input type="search" class="form-control" id="search" placeholder="Search...">
                    </div>
                </form>
            </div>

        </div>
    </main>

    <footer class="bg-primary align-items-center">
        <div class="container text-center text-white">
            <p>UrSpaceÂ©2023</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./src/js/feed.js" type="module"></script>
</body>

</html>
