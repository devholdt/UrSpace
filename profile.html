<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrSpace | Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/c609dd8d17.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="bg-primary">
        <div class="container d-flex justify-content-between align-items-center p-3">
            <div>
                <a href="index.html">
                    <img src="images/UrSpace Logo w.svg" alt="UrSpace Logo">
                </a>
            </div>
            <div class="user-info"></div>
        </div>
    </header>

    <main class="container">
        <div class="row page-columns">

            <div class="col py-4">
                <nav class="nav position-sticky"></nav>
            </div>

            <div class="col-lg-8 px-0">

                <div class="profile-container">
                    <div class="profile-container_banner"></div>
                    <div class="d-flex justify-content-end">
                        <button id="userSettingsButton" class="btn btn-light rounded-0">Settings</button>
                    </div>
                    <div class="profile-container_info mx-auto p-5"></div>
                </div>

                <div>
                    <h2 class="border-bottom pb-2">Your posts</h2>
                    <div class="posts-container message-posts message-container"></div>
                    <button id="loadMoreButton" class="btn btn-outline-primary justify-content-center m-auto">More
                        posts</button>
                </div>

            </div>

            <div class="col"></div>

        </div>
    </main>

    <footer class="bg-primary align-items-center">
        <div class="container text-center text-white">
            <p>UrSpaceÂ©2023</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./src/js/profile.js" type="module"></script>
</body>

</html>
