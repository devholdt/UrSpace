<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrSpace | Profile</title>
    <link rel="stylesheet" href="./dist/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/c609dd8d17.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="bg-primary">
        <div class="container d-flex justify-content-between align-items-center p-3">
            <div>
                <a href="index.html">
                    <img src="images/UrSpace Logo w.svg" alt="UrSpace Logo">
                </a>
            </div>
            <div class="user-info user-info-header"></div>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid d-flex justify-content-end">
                    <button class="navbar-toggler bg-white shadow-none" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
        </div>
        <div class="collapse navbar-collapse bg-light" id="navbarSupportedContent">
            <div class="user-info user-info-hamburger d-flex justify-content-center mb-3 pt-3"></div>
            <ul class="navbar-nav me-auto mb-lg-0"></ul>
        </div>
    </header>

    <main class="container">
        <div class="row page-columns">

            <div class="col-lg-2 py-4">
                <nav class="nav position-sticky"></nav>
            </div>

            <div class="col-lg-7">

                <div class="profile-container">
                    <div class="profile-container_banner"></div>
                    <div class="profile-container_info mb-3"></div>
                </div>

                <div class="profile-posts">
                    <h2 class="border-bottom pb-2">Posts</h2>
                    <div class="posts-container message-posts message-container"></div>
                    <button id="loadMoreButton" class="btn btn-outline-primary justify-content-center m-auto"
                        style="display: none;">More
                        posts</button>
                </div>

            </div>

            <div class="col-lg-3">
                <div class="follow-container position-sticky">
                    <div class="profile-following mt-3 bg-light px-3 py-2 rounded">
                        <p class="fs-5 mb-2">Following</p>
                    </div>
                    <div class="profile-followers mt-3 bg-light px-3 py-2 rounded">
                        <p class="fs-5 mb-2">Followers</p>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="bg-primary align-items-center">
        <div class="container text-center text-white">
            <p>UrSpaceÂ©2023</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./src/js/profile.js" type="module"></script>
</body>

</html>
