<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrSpace | Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/c609dd8d17.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container text-bg-primary p-3">
        <a href="index.html">
            <p class="text-white h1">UrSpace</p>
        </a>
    </header>

    <main class="container">
        <div class="row home-columns">

            <div class="col py-4">
                <div class="nav-profile mb-3">
                    <img src="./src/images/mathiaspic-sm.jpg" class="profile-pic" alt="Profile picture">
                    <a href="profile.html">MatBar62953</a>
                </div>
                <nav class="nav flex-column"></nav>
            </div>

            <div class="col-6 border-start border-end px-0">
                <h1 class="bg-light p-2">Profile</h1>
                <div class="container profile-container d-flex justify-content-between">
                    <div class="d-flex align-items-center gap-3">
                        <img src="./src/images/mathiaspic-sm.jpg" class="profile-pic" alt="Profile picture">
                        <div>
                            <h2>MatBar62953</h2>
                            <div class="profile-bio">
                                <!-- Max 60 characters in bio -->
                                <p>Welcome to my profile! I post about music and video games.</p>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-dark btn-settings p-0"><i class="fa-solid fa-gear"></i></button>
                </div>
                <hr>
                <div class="container">
                    <h3>Your posts</h3>
                    <div class="card m-4">
                        <div class="card-header">
                            <img src="./src/images/mathiaspic-sm.jpg" class="profile-pic" alt="Profile picture">
                            <span>MatBar62953</span>
                        </div>
                        <div class="card-body">
                            <p class="card-text">This is one of the user's own posts</p>
                        </div>
                        <div class="btn-group m-3" role="group" aria-label="Post interaction">
                            <button class="btn btn-custom" title="Edit">
                                <i class="fa-regular fa-edit"></i>
                            </button>
                            <button class="btn btn-custom" title="Delete">
                                <i class="fa-solid fa-x"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="container">
                    <h3>Liked posts</h3>
                    <div class="card m-4">
                        <div class="card-header">
                            <img src="./src/images/Placeholder.png" class="profile-pic" alt="Profile picture">
                            <span>Username1234</span>
                        </div>
                        <div class="card-body">
                            <p class="card-text">This is a post you have liked</p>
                        </div>
                        <div class="btn-group m-3" role="group" aria-label="Post interaction">
                            <button class="btn btn-custom" title="Unlike">
                                <i class="fa-regular fa-thumbs-down"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col py-4">
                <form class="form-search px-2">
                    <div class="input-group">
                        <label for="search" class="input-group-text" aria-label="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </label>
                        <input type="search" class="form-control" id="search" placeholder="Search posts or users">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="container text-center bg-primary text-white">
        <p>UrSpaceÂ©2023</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./src/js/profile.js" type="module"></script>
</body>

</html>
