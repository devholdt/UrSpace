<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrSpace | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/c609dd8d17.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container text-bg-primary p-3">
        <a href="index.html">
            <p class="text-white h1">UrSpace</p>
        </a>
    </header>

    <main class="container">
        <div class="row home-columns">

            <div class="col py-4">
                <div class="nav-profile mb-3">
                    <img src="./src/images/mathiaspic-sm.jpg" class="profile-pic" alt="Profile picture">
                    <a href="profile.html">MatBar62953</a>
                </div>
                <nav class="nav flex-column"></nav>
            </div>

            <div class="col-6 border-start border-end px-0">

                <h1 class="bg-light p-2 mb-0">Home</h1>

                <form class="border-bottom form-post px-5 py-3">
                    <div class="form-floating">
                        <textarea class="form-control mb-3 shadow-none" id="textContent"
                            placeholder="Make a post"></textarea>
                        <label for="textContent" class="form-label">Make a post</label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="message-container"></div>
                        <button type="submit" class="btn btn-post" title="Post">Post</button>
                    </div>
                </form>

                <div class="posts">
                    <h2 class="bg-light p-2">Posts</h2>
                    <!-- Remove this button before merging -->
                    <button class="btn btn-secondary ms-2 text-white" id="clearStorage">Clear storage</button>
                    <!-- --------------------------------- -->
                    <div class="posts-container">
                        <!-- <div class="loading"></div> -->
                    </div>
                </div>
            </div>

            <div class="col py-4">
                <form class="form-search px-2">
                    <div class="input-group">
                        <label for="search" class="input-group-text" aria-label="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </label>
                        <input type="search" class="form-control" id="search" placeholder="Search posts or users">
                    </div>
                </form>
            </div>

        </div>
    </main>
    <footer class="container text-center bg-primary text-white">
        <p>UrSpaceÂ©2023</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./src/js/index.js" type="module"></script>
</body>

</html>
