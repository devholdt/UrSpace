<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>UrSpace | Login</title>
   <link rel="stylesheet" href="./dist/css/styles.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <script src="https://kit.fontawesome.com/c609dd8d17.js" crossorigin="anonymous"></script>
</head>

<body>
   <main class="container forms-container">

      <img src="images/UrSpace Logo.svg" class="mx-auto px-3" alt="UrSpace Logo" id="logoIndex">

      <div class="d-flex justify-content-center my-2">
         <p class="message-container message-index message-posts"></p>
      </div>

      <form id="loginForm">
         <h1 class="text-center">Login</h1>

         <div class="mb-2">
            <label for="loginEmail" class="form-label m-0">Email</label>
            <input type="text" class="form-control shadow-none" id="loginEmail">
         </div>

         <div class="mb-4">
            <label for="loginPassword" class="form-label m-0">Password</label>
            <input type="password" class="form-control shadow-none" id="loginPassword">
         </div>

         <div class="d-flex justify-content-center">
            <button class="btn btn-outline-primary" type="submit">Submit</button>
         </div>

         <p class="d-flex justify-content-center gap-1 mt-5">
            Don't have an account yet?
            <button class="toggle-form p-0" id="toggleRegister">Click here to create one</button>
         </p>
      </form>

      <form id="registrationForm" style="display: none;">
         <h1 class="text-center">Sign up</h1>

         <div class="mb-2">
            <label for="registerUsername" class="form-label m-0">Username</label>
            <input type="text" class="form-control shadow-none" id="registerUsername">
         </div>

         <div class="mb-2">
            <label for="registerEmail" class="form-label m-0">Email</label>
            <input type="text" class="form-control shadow-none" id="registerEmail">
         </div>

         <div class="mb-4">
            <label for="registerPassword" class="form-label m-0">Password</label>
            <input type="password" class="form-control shadow-none" id="registerPassword">
         </div>

         <div class="mb-2">
            <label for="registerAvatar" class="form-label m-0">Avatar URL (Optional)</label>
            <div class="d-flex">
               <input type="text" class="form-control shadow-none url-input" id="registerAvatar">
               <button type="button" class="btn btn-light btn-clear" id="clearAvatarUrl"><i
                     class="fa-solid fa-xmark"></i></button>
            </div>
         </div>

         <div class="mb-4">
            <label for="registerBanner" class="form-label m-0">Banner URL (Optional)</label>
            <div class="d-flex">
               <input type="text" class="form-control shadow-none url-input" id="registerBanner">
               <button type="button" class="btn btn-light btn-clear" id="clearBannerUrl"><i
                     class="fa-solid fa-xmark"></i></button>
            </div>
         </div>

         <div class="d-flex justify-content-center">
            <button class="btn btn-outline-primary" type="submit">Submit</button>
         </div>

         <p class="d-flex justify-content-center gap-1 mt-5">
            Already have an account?
            <button class="toggle-form p-0" id="toggleLogin">Click here to log in</button>
         </p>
      </form>

      <div class="message-container message-fixed" title="Click to remove"></div>
   </main>

   <footer class="align-items-center mt-0">
      <div class="container text-center">
         <p>UrSpaceÂ©2023</p>
      </div>
   </footer>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
   <script src="./src/js/index.js" type="module"></script>
</body>

</html>
