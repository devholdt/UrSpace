<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 2 Course Assignment by Mathias B. Herholdt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/css/styles.css">
    <script src="https://kit.fontawesome.com/c609dd8d17.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container text-bg-primary p-3">
        <a href="index.html">
            <h1 class="text-white">UrSpace</h1>
        </a>
    </header>
    <main class="container">
        <div class="row home-columns">
            <div class="col py-4">
                <nav class="nav flex-column">
                    <a class="custom-link" aria-current="page" href="#">
                        <i class="fa-solid fa-house"></i> <span>Home</span>
                    </a>
                    <a class="custom-link" href="#">
                        <i class="fa-solid fa-plus"></i> <span>Post</span>
                    </a>
                    <a class="custom-link" href="#">
                        <i class="fa-solid fa-user"></i> <span>Profile</span>
                    </a>
                    <a class="custom-link" href="#">
                        <i class="fa-solid fa-gear"></i> <span>Settings</span>
                    </a>
                </nav>
            </div>
            <div class="col-6 border-start border-end px-0">
                <form class="border-bottom form-post px-5 py-3">
                    <div class="form-floating">
                        <textarea class="form-control border-bottom mb-3" id="postContent"
                            placeholder="Make a post"></textarea>
                        <label for="postContent" class="form-label">Make a post</label>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-post">Post</button>
                    </div>
                </form>
                <div class="posts-container">
                    <p class="h4 bg-light p-2 text-dark">Posts</p>
                    <div class="posts">
                        <div class="card m-4">
                            <div class="card-header">
                                Username1234
                            </div>
                            <div class="card-body">
                                <p class="card-text">Post content text here</p>
                            </div>
                            <div class="btn-group m-3" role="group" aria-label="Post interaction">
                                <button class="btn btn-custom" title="Like"><i
                                        class="fa-regular fa-thumbs-up"></i></button>
                                <button class="btn btn-custom" title="Repost"><i
                                        class="fa-solid fa-retweet"></i></button>
                                <button class="btn btn-custom" title="Comment"><i
                                        class="fa-regular fa-comment"></i></button>
                            </div>
                        </div>
                        <div class="card m-4">
                            <div class="card-header">
                                Person5678
                            </div>
                            <div class="card-body">
                                <p class="card-text">Another post</p>
                            </div>
                            <div class="btn-group m-3" role="group" aria-label="Post interaction">
                                <button class="btn btn-custom" title="Like"><i
                                        class="fa-regular fa-thumbs-up"></i></button>
                                <button class="btn btn-custom" title="Repost"><i
                                        class="fa-solid fa-retweet"></i></button>
                                <button class="btn btn-custom" title="Comment"><i
                                        class="fa-regular fa-comment"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col py-4">
                <form class="form-search px-2">
                    <div class="input-group">
                        <label for="search" class="input-group-text" aria-label="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </label>
                        <input type="search" class="form-control" id="search" placeholder="Search posts or users">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="container text-center bg-primary text-white">
        <p>UrSpaceÂ©2023</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./src/js/script.js" type="module"></script>
</body>

</html>
