<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrSpace | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/c609dd8d17.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="bg-primary">
        <div class="container d-flex justify-content-between align-items-center p-3">
            <div>
                <a href="index.html">
                    <p class="text-white h1">UrSpace</p>
                </a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row page-columns">

            <div class="col py-4">
                <nav class="nav flex-column"></nav>
            </div>

            <div class="col-6 border-start border-end px-0">

                <h1 class="bg-light p-2 mb-0">Login</h1>

                <form class="form-login py-3 px-5">

                    <div class="form-floating mb-4">
                        <input type="text" class="form-control border-bottom shadow-none" placeholder="E-mail"
                            id="loginEmail">
                        <label for="loginEmail" class="form-label">E-mail</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control border-bottom shadow-none" placeholder="Password"
                            id="loginPassword">
                        <label for="loginPassword" class="form-label">Password</label>
                    </div>

                    <button class="btn btn-custom btn-submit d-flex justify-content-center mx-auto"
                        type="submit">Submit</button>

                </form>

                <div class="message-container"></div>

            </div>
            <div class="col py-4">
                <form class="form-search px-2">
                    <div class="input-group">
                        <label for="search" class="input-group-text" aria-label="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </label>
                        <input type="search" class="form-control" id="search" placeholder="Search...">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-primary align-items-center">
        <div class="container text-center text-white">
            <p>UrSpaceÂ©2023</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./src/js/login.js" type="module"></script>
</body>

</html>
