<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrSpace | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/c609dd8d17.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="container">
        <h1>UrSpace</h1>
        <form>

            <div class="form-floating">
                <input type="text" class="form-control" placeholder="E-mail" id="loginEmail">
                <label for="loginEmail" class="form-label">E-mail</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" placeholder="Password" id="loginPassword">
                <label for="loginPassword" class="form-label">Password</label>
            </div>

            <button class="btn btn-custom btn-submit" type="submit">Submit</button>

            <p class="d-flex gap-1 justify-content-center mt-4">
                Don't have an account yet?
                <a href="signup.html">Click here to create one</a>.
            </p>

        </form>
    </main>

    <footer class="align-items-center">
        <div class="container text-center">
            <p>UrSpaceÂ©2023</p>
        </div>
    </footer>

        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</html>
