<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrSpace | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/c609dd8d17.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="bg-primary">
        <div class="container d-flex justify-content-between align-items-center p-3">
            <div>
                <a href="index.html">
                    <p class="text-white h1">UrSpace</p>
                </a>
            </div>
            <div class="user-info"></div>
        </div>
    </header>

    <main class="container">
        <div class="row page-columns">
            <div class="col py-4">
                <nav class="nav flex-column"></nav>
            </div>

            <div class="col-6 border-start border-end px-0">

                <h1 class="bg-light p-2 mb-0">Sign up</h1>

                <form class="form-login py-3 px-5">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control border-bottom shadow-none" placeholder="Username"
                            id="registerUsername" pattern="[a-zA-Z0-9_]+"
                            title="Username can only include letters, numbers, and underscores">
                        <label for="registerUsername" class="form-label">Username</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control border-bottom shadow-none" placeholder="E-mail"
                            id="registerEmail">
                        <label for="registerEmail" class="form-label">E-mail</label>
                    </div>

                    <div class="form-floating mb-5">
                        <input type="password" class="form-control border-bottom shadow-none" placeholder="Password"
                            id="registerPassword" minlength="8">
                        <label for="registerPassword" class="form-label">Password (min. 8 characters)</label>
                    </div>

                    <hr>

                    <div class="d-flex flex-row mt-5 mb-3">
                        <div class="form-floating w-100">
                            <input type="text" class="form-control border-bottom shadow-none rounded-0 rounded-start"
                                placeholder="Avatar" id="registerAvatar">
                            <label for="registerAvatar" class="form-label">Avatar URL (Optional)</label>
                        </div>
                        <button type="button" class="btn btn-light rounded-0 rounded-end" id="clearAvatarUrl">X</button>
                    </div>

                    <div class="d-flex flex-row mb-5">
                        <div class="form-floating w-100">
                            <input type="text" class="form-control border-bottom shadow-none rounded-0 rounded-start"
                                placeholder="Banner" id="registerBanner">
                            <label for="registerBanner" class="form-label">Banner URL (Optional)</label>
                        </div>
                        <button type="button" class="btn btn-light rounded-0 rounded-end" id="clearBannerUrl">X</button>
                    </div>

                    <button type="submit"
                        class="btn btn-custom btn-submit d-flex justify-content-center mx-auto">Submit</button>

                    <p class="d-flex gap-1 justify-content-center mt-4">
                        Already have an account?
                        <a href="profile.html">Click here to log in</a>.
                    </p>
                </form>

                <div class="message-container"></div>

            </div>

            <div class="col py-4">
                <form class="form-search px-2">
                    <div class="input-group">
                        <label for="search" class="input-group-text" aria-label="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </label>
                        <input type="search" class="form-control" id="search" placeholder="Search...">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-primary align-items-center">
        <div class="container text-center text-white">
            <p>UrSpaceÂ©2023</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./src/js/signup.js" type="module"></script>
</body>

</html>
